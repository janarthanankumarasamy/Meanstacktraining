<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <h1>bill calculate</h1>
        <input type="number" id="units" name="bill" value="bill">
        <button onclick="calculatebill(units)"> calculate </button>
        <h1 id="result"></h1>
       
        <script>
            function calculatebill(units)
        
     
            {
                amount=0;
                units = parseInt(document.getElementById("units").value);
                if(units<=100)
                {
                    amount= 1*units;
                }
                else if(units<=200)
                {
                    amount=((1*100)+(2*(units-100)));
                    
                }
                else if(units<=300){
                    amount= ((1*100)+(2*100)+(3*(units-200)));
                    
                }
                else if(units>300)
                {
                    amount=((1*100)+(2*100)+(3*100)+(5*(units-300)));
                    
     
                }
                console.log( amount)
                document.getElementById("result").innerHTML=amount;
     
        
                
            }
            
     
        </script>
    </body>

    

</html>
