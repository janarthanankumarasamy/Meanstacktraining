<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>ng-repeat</title>
  </head>
  <style>
    .order {
      border: 1px solid black;
    }
    td {
      border: 1px solid black;
      border-right: none;
    }
  </style>

  <body
    ng-app=""
    ng-init="employees=[
{name:'raghu',profession:'IT',country:'India'},
{name:'Tilaka Ratne',profession:'Cricketer',country:'Srilanka'},
{name:'Bose',profession:'Economist',country:'USA'}
]"
  >
    <div class="order">
      <table ng-repeat="emp in employees">
        <th>
          <tr>
            Name
          </tr>
          <tr>
            Profession
          </tr>
          <tr>
            Location
          </tr>
        </th>

        <td>{{emp.name}}</td>

        <td>{{emp.profession}}</td>

        <td>{{emp.country}}</td>
      </table>
    </div>
  </body>
</html>
