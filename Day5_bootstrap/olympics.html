<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Olympics</a>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <a href="#">
              <img src="images/medal.jpg" alt="medal" height="30" width="30" />
              Medal lists</a
            >
          </li>
          <li>
            <a href="#">
              <img src="images/gold.jpg" alt="gol" height="30" width="30" />
              Gold</a
            >
          </li>
          <li>
            <a href="#">
              <img src="images/silver.jpg" alt="sil" height="30" width="30" />
              Silver</a
            >
          </li>
          <li>
            <a href="#">
              <img src="images/bronze.jpg" alt="bron" height="30" width="30" />
              Bronze</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron text-center">
        <h2>Olympics Table</h2>
      </div>
      <p>
        <img src="images/olympic.png" alt="olym" height="50" width="50" /> The
        table provides the data related to olmpics medal list.
      </p>
      <table class="table">
        <thead>
          <tr>
            <th>
              Countries
            </th>
            <th>Sports</th>
            <th>results</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="images/india.png" alt="India" /> Ind</td>
            <td>Hockey</td>
            <td>won</td>
          </tr>
          <tr class="success">
            <td><img src="images/china.png" alt="China" /> Chn</td>
            <td>Weight lifting</td>
            <td>Won</td>
          </tr>
          <tr class="danger">
            <td><img src="images/us.png" alt="us" /> US</td>
            <td>Tennis</td>
            <td>won</td>
          </tr>
          <tr class="info">
            <td><img src="images/australia.png" alt="aus" /> Australia</td>
            <td>swimming</td>
            <td>won</td>
          </tr>
          <tr class="warning">
            <td><img src="images/japan.png" alt="jpn" /> Japan</td>
            <td>Football</td>
            <td>won</td>
          </tr>
          <tr class="active">
            <td><img src="images/roc.png" alt="roc" /> Roc</td>
            <td>sprint-100m</td>
            <td>won</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
