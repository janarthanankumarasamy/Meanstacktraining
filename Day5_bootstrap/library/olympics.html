<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h2>Olympics Table</h2>
      </div>
      <p>The table provides the data related to olmpics medal list.</p>
      <table class="table">
        <thead>
          <tr>
            <th>Countries</th>
            <th>Sports</th>
            <th>results</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="images/india.png" alt="Ind" /> Ind</td>
            <td>Hockey</td>
            <td>won</td>
          </tr>
          <tr class="success">
            <td><img src="images/china.png" alt="China" /> Chn</td>
            <td>Weight lifting</td>
            <td>Won</td>
          </tr>
          <tr class="danger">
            <td><img src="images/us.png" alt="us" /> US</td>
            <td>Tennis</td>
            <td>won</td>
          </tr>
          <tr class="info">
            <td><img src="images/australia.png" alt="aus" /> Australia</td>
            <td>swimming</td>
            <td>won</td>
          </tr>
          <tr class="warning">
            <td><img src="images/japan.png" alt="jpn" /> Japan</td>
            <td>Football</td>
            <td>won</td>
          </tr>
          <tr class="active">
            <td><img src="images/roc.png" alt="roc" /> Roc</td>
            <td>sprint-100m</td>
            <td>won</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
