<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h2>Avalaible slots</h2>
      </div>
      <table class="table">
        <thead>
          <tr class="success">
            <th>Hospital Name</th>
            <th>Available Qty</th>
            <th>vaccine</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>kauvery hospital</td>
            <td>50</td>
            <td>covaxin</td>
          </tr>
          <tr class="success">
            <td>omandurar hospital</td>
            <td>100</td>
            <td>covishield</td>
          </tr>
          <tr class="danger">
            <td>Appolo Hospital</td>
            <td>200</td>
            <td>covishield</td>
          </tr>
          <tr class="info">
            <td>Ramachandra hospital</td>
            <td>500</td>
            <td>covaxin</td>
          </tr>
          <tr class="warning">
            <td>saveetha Hospital</td>
            <td>560</td>
            <td>covishield</td>
          </tr>
          <tr class="active">
            <td>karpangam Hospital</td>
            <td>1000</td>
            <td>covaxin</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
